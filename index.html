<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <h1 class="logo">@Akshay</h1>
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
        </ul>
        <button class="nav-btn">Get started <img src="./arrow-white.png" alt=""></button>
        <img src="./menu.png" alt="" class="menu-icon" onclick="toogleMenu()">
    </nav>
    <div class="header">
        <div class="header-content">

      <h1><span>AKSHAY</span><br><span>MALIK</span></h1>
      <div class="btn-container">
        <button class="btn-dark">Request call back <img src="./phone.png" alt=""></button>
        <button class="btn-light">Know more <img src="./arrow-black.png" alt=""></button>
      </div>
      <p>Passionate Frontend developer with 6 month experience.</p>
        </div>
          
      <img src="./user.png" alt="" class="user-img">
    </div>

    <script>

        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-links")


        function toogleMenu(){
           menuLinks.classList.toggle('show-menu');
        }

        window.onscroll = function () {
            if(window.scrollY > 0){
                 navbar.style.background = '#eefff9'
            }else{
                navbar.style.background = 'transparent'
            }
        }
    </script>
</body>
</html>
